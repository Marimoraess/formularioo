<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário Completo</title>
</head>
<body>
    <h2>Formulário Completo</h2>
    <form action="form.php" method="post">
        
        <label for="texto">Caixa de texto:</label>
        <input type="text" id="texto" name="texto">
        <br><br>
        
       
        <label for="textarea">Caixa de texto de rolagem:</label>
        <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea>
        <br><br>
        
        
        <label for="checkbox">Caixa de seleção:</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="selecionado">
        <br><br>
        
        
        <label for="radio1">Opção 1:</label>
        <input type="radio" id="radio1" name="radio" value="opcao1">
        <label for="radio2">Opção 2:</label>
        <input type="radio" id="radio2" name="radio" value="opcao2">
        <br><br>
        
        <label for="select">Menu suspenso:</label>
        <select id="select" name="select">
            <option value="opcao1">Opção 1</option>
            <option value="opcao2">Opção 2</option>
            <option value="opcao3">Opção 3</option>
        </select>
        <br><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
